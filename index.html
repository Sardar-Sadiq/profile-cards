<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-project : profile-card</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <header>
        <h1><a href="#"> OUR Members</a></h1>
        <nav>
            <a href="#profile1">Luffy</a>
            <a href="#profile2">Zoro</a>
            <a href="#profile3">Sanji</a>
            <a href="#profile4">Ace</a>
            <a href="#profile5">Sabo</a>
            <a href="#profile6">Law</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="luffy.jpeg" alt="Luffy" width="500" height="500">
                <figcaption>Monkey D Luffy</figcaption>
            </figure>
            <p>5TH Emperor of the sea <br><spam>AKA</spam> <br><q>JOYBOY</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="Zoro.jpeg" alt="Zoro" width="500" height="500">
                <figcaption>Roronoa Zoro</figcaption>
            </figure>
            <p>Greatest Swordsmen<br> <spam>AKA</spam><br> <q>King of the Hell</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="sanji.jpeg" alt="Sanji" width="500" height="500">
                <figcaption>Vinsmoke Sanji</figcaption>
            </figure>
            <p>Black Leg <br><spam>AKA</spam> <br><q>MR.Prince </q></p>
        </article>
        <article id="profile4" class="card">
            <figure>
                <img src="ACE.jpeg" alt="Ace" width="500" height="500">
                <figcaption>Portgas D. Ace</figcaption>
            </figure>
            <p>2ND Division captain  <br><spam>AKA</spam> <br><q>Fire Fist ACE</q></p>
        </article>
        <article id="profile5" class="card">
            <figure>
                <img src="Sabo.jpeg" alt="Sabo" width="500" height="500">
                <figcaption>Sabo</figcaption>
            </figure>
            <p>Chief of Staff in RA<br> <spam>AKA</spam> <br><q>Flame Emperor</q></p>
        </article>
        <article id="profile6" class="card">
            <figure>
                <img src="law.jpeg" alt="law" width="500" height="500">
                <figcaption>Trafalgar D. Water Law</figcaption>
            </figure>
            <p>Captain of Heart Pirates<br> <spam>AKA</spam> <br><q>Surgeon of Death</q></p>
        </article>
    </main>
    <footer>
        <p>&copy; One Piece Co.</p>
    </footer>
</body>

</html>
